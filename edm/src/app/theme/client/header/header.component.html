<div class="header">
    <div class="mobile_menu_panel">
        <div class="open_mobile_menu">
            <img src="../../../../assets/images/navigation.svg">
        </div>
        <div class="left_panel mobile_menu panel_open_animation">
            <!-- "panel_close_animation" Class while Closing menu panel -->
            <div class="mobile_project_logo">
                <a (click)="redirectUrl('home')">
                    <img src="../../../../assets/images/logo.PNG" alt="EDM Logo" />
                </a>
            </div>
            <div class="mobile_menu_list">
                <p>
                    <a href="#" target="_blank">Store</a>
                </p>
                <p>
                    <a href="#" target="_blank">Genre</a>
                </p>
                <p>
                    <a href="#" target="_blank">Custom Track</a>
                </p>
                <p>
                    <a href="#" target="_blank">Services</a>
                </p>
                <p>
                    <a href="#" target="_blank">Logout</a>
                </p>
                <p (click)="redirectUrl('login')">
                    <a href="#" target="_blank">Sign In</a>
                </p>
                <p>
                    <a href="#" target="_blank">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
    <div class="project_logo">
        <a (click)="redirectUrl('home')">
            <img src="../../../../assets/images/logo.PNG" alt="EDM Logo" />
        </a>
    </div>
    <div class="project_menu">
        <div class="menu_list">
            <p>
                <a href="#" target="_blank">Store</a>
            </p>
            <p>
                <a href="#" target="_blank">Genre</a>
            </p>
            <p>
                <a href="#" target="_blank">Custom Track</a>
            </p>
            <p>
                <a href="#" target="_blank">Services</a>
            </p>
        </div>
        <div class="cart_section">
            <div class="cart_area" title="My Cart">
                <span>3</span>
                <img src="../../../../assets/images/cart.svg" alt="Cart Image">
            </div>
        </div>
        <div class="user_profile">
            <div class="user_profile_img">
                <img *ngIf="hasLogin"
                    src="https://pixinvent.com/materialize-material-design-admin-template/app-assets/images/user/12.jpg" />
            </div>
        </div>
        <div class="signin_btn" *ngIf="hasLogin">
            <a (click)="redirectUrl('login')" class="global_circle_btn primary_btn no_margin">
                <span>SIGN IN</span>
            </a>
        </div>
    </div>
</div>
