<div class="authentication">
    <div class="authentication_sec">
        <div class="authentication_box">
            <h2>
                Sign Up
            </h2>
            <form [formGroup]="formSignup">
                <div class="form_group">
                    <div class="form_area icon_form_group">
                        <input type="text" formControlName="FullName" id="FullName" name="FullName"
                            placeholder="Enter your fullname" aria-describedby="FullNameHelp" required />
                        <span class="input_icon user_icon"></span>
                    </div>
                    <div *ngIf="formSignup.controls.FullName.invalid && formSignup.controls.FullName.touched"
                        id="FullNameHelp" class="error_msg">
                        <span>
                            This field is Required
                        </span>
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_area icon_form_group">
                        <input type="email" formControlName="EmailID" id="EmailID" name="EmailID"
                            placeholder="Enter your email address" aria-describedby="EmailIDHelp" required />
                        <span class="input_icon email_icon"></span>
                    </div>
                    <div *ngIf="formSignup.controls.EmailID.invalid && formSignup.controls.EmailID.touched"
                        id="EmailIDHelp" class="error_msg">
                        <span>
                            This field is Required
                        </span>
                    </div>

                </div>
                <div class="form_group">
                    <div class="form_area icon_form_group">
                        <select name="role">
                            <option disabled selected>Enter Your Role</option>
                            <option>I am Producer</option>
                            <option>I am Buyer</option>
                        </select>
                        <span class="input_icon dropdown_icon"></span>
                    </div>
                    <div class="error_msg">
                        <span>This field is Required</span>
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_area icon_form_group">
                        <input type="password" formControlName="Password" id="Password" name="Password"
                            placeholder="Enter your password" aria-describedby="PasswordHelp" required />
                        <span class="input_icon password_icon"></span>
                    </div>
                    <div *ngIf="formSignup.controls.Password.invalid && formSignup.controls.Password.touched"
                        id="PasswordHelp" class="error_msg">
                        <span>This field is Required
                        </span>
                    </div>
                </div>
                <div class="save_pwd_sec">
                    <p class="remember_me">
                        <label class="checkbox">
                            <input name="remember" type="checkbox">I agree to receive email
                            <span></span>
                        </label>
                    </p>
                </div>
                <div class="button_group">
                    <a (click)="setSignupModel()" class="global_btn primary_btn">
                        <span>Sign Up</span>
                    </a>
                    <a (click)="signIn()" class="global_btn secondary_btn">
                        <span>Login</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
