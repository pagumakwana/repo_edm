<div class="authentication">
    <div class="authentication_sec">
        <div class="authentication_box">
            <h2>
                Sign Up
            </h2>
            <form [formGroup]="formSignup">
                <div class="form_group">
                    <div class="form_area icon_form_group">
                        <input type="text" formControlName="FullName" id="FullName" name="FullName"
                            placeholder="Enter your Full Name" aria-describedby="FullNameHelp" required />
                        <span class="input_icon user_icon"></span>
                    </div>
                    <edm-error [control]="formSignup.controls.FullName"></edm-error>
                </div>
                <div class="form_group">
                    <div class="form_area icon_form_group">
                        <input type="email" formControlName="EmailID" id="EmailID" name="EmailID" #User_Code
                            placeholder="Enter your Email ID" aria-describedby="EmailIDHelp" required />
                        <span class="input_icon email_icon"></span>
                    </div>
                    <!-- <edm-error [control]="formSignup.controls.EmailID"></edm-error> -->
                    <div *ngIf="formSignup.controls.EmailID.invalid && (formSignup.controls.EmailID.dirty || formSignup.controls.EmailID.touched)" class="alert alert-danger">
                        <div *ngIf="formSignup.controls.EmailID.errors.required">
                            Email ID is required.
                        </div>
                        <div *ngIf="formSignup.controls.EmailID.errors.pattern">
                            Email ID is Invalid.
                        </div>
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_area icon_form_group">
                        <select name="role">
                            <option disabled selected>Enter Your Role</option>
                            <option>I am Producer</option>
                            <option>I am Buyer</option>
                        </select>
                        <span class="input_icon dropdown_icon"></span>
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_area icon_form_group">
                        <input [type]="showPassword == false ? 'password' : 'text'" formControlName="Password" id="Password" name="Password"
                            placeholder="Enter your password" #Password aria-describedby="PasswordHelp" (keyup.enter)="setSignupModel()" required />
                        <span class="input_icon password_icon" (click)="show_Password()"></span>
                    </div>
                    <!-- <edm-error [control]="formSignup.controls.Password"></edm-error> -->
                    <div *ngIf="formSignup.controls.Password.invalid && (formSignup.controls.Password.dirty || formSignup.controls.Password.touched)" class="alert alert-danger">
                        <div *ngIf="formSignup.controls.Password.errors.required">
                            Password is required.
                        </div>
                        <div *ngIf="formSignup.controls.Password.errors.pattern">
                            Password is Invalid.
                        </div>
                    </div>
                    <div class="password-field-requirment">
                        <div class="password-requirment-heading">Your password must be have at least</div>
                        <div class="password-requirments">At least 8 characters in length, 1 Lowercase letter, 1 Uppercase letter, 1 Number, 1 Special character</div>
                    </div>
                </div>
                <div class="save_pwd_sec">
                    <p class="remember_me">
                        <label class="checkbox">
                            <input name="remember" type="checkbox" checked>I agree to receive email
                            <span></span>
                        </label>
                    </p>
                </div>
                <div class="button_group">
                    <a (click)="setSignupModel()" class="global_btn primary_btn">
                        <span>Sign Up</span>
                    </a>
                    <a (click)="signIn()" class="global_btn secondary_btn">
                        <span>Login</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
