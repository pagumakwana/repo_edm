<div class="authentication">
    <div class="authentication_sec">
        <div class="authentication_box">
            <h2>Log in</h2>
            <form [formGroup]="formSignIn">
                <div class="form_group">
                    <div class="form_area icon_form_group">
                        <input type="text" formControlName="EmailID" id="EmailID" name="EmailID"
                            placeholder="Enter your email address" aria-describedby="EmailIDHelp" required />
                        <span class="input_icon user_icon"></span>
                    </div>
                    <div *ngIf="formSignIn.controls.EmailID.invalid && formSignIn.controls.EmailID.touched"
                        id="EmailIDHelp" class="error_msg">
                        <span>This field is Required</span>
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_area icon_form_group">
                        <input type="password" formControlName="Password" id="Password" name="Password"
                            placeholder="Enter your password" aria-describedby="PasswordHelp" required />
                        <span class="input_icon password_icon"></span>
                    </div>
                    <div *ngIf="formSignIn.controls.Password.invalid && formSignIn.controls.Password.touched"
                        id="PasswordHelp" class="error_msg">
                        <span>This field is Required</span>
                    </div>
                </div>
                <div class="button_group">
                    <a (click)="setSignInModel()" class="global_btn primary_btn">
                        <span>Login</span>
                    </a>
                    <a (click)="signUp()" class="global_btn secondary_btn">
                        <span>Sign Up</span>
                    </a>
                </div>
                <div class="save_pwd_sec">
                    <p class="remember_me">
                        <label class="checkbox">
                            <input name="remember" type="checkbox">Remember Me
                            <span></span>
                        </label>
                    </p>
                    <a class="forgot_pwd_sec">
                        Forgot Password
                    </a>
                </div>
                <div class="social_login_sec">
                    <p class="sociallogin_heading">
                        Social Login
                    </p>
                    <div class="button_group">
                        <a class="global_btn icon_btn facebook_btn" (click)="socialSignIn('facebook')">
                            <span>Login with Facebook</span>
                            <span class="facebook_icon btn_icon"></span>
                        </a>
                        <a class="global_btn icon_btn google_btn" (click)="socialSignIn('google')">
                            <span>Login with Google</span>
                            <span class="google_icon btn_icon"></span>
                        </a>
                    </div>
                    <div class="become_member">
                        <p>Want to become a Member</p>
                        <a (click)="signUp()" target="_blank">Click here</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
