<div style="text-align: center; width: 100%;">
    <h1>{{bannerHeader}}</h1>
    <p>{{bannerText}}</p>
</div>
<ul class="nav nav-tabs">
    <li *ngFor="let tab of customServicelist" (click)="selectTab(tab.ServiceTitle)" [class.active]="tab.active" style="width: 50%; text-align: center;">
        <a>{{tab.ServiceTitle}}</a>
    </li>
</ul>
<div class="service_page">
    <div class="services_section">
        <div class="news_sec" *ngFor="let service of Servicelist">
            <div class="news_data">
                <img [src]="service.Thumbnail">
                <div class="news_content">
                    <h2>{{service.ServiceTitle}}</h2>
                    <p>{{service.Description}}</p>
                    <a class="global_btn icon_btn secondary_btn">
                        <span>Add to Fav</span>
                        <span class="double_right_icon btn_icon"></span>
                    </a>
                    <a class="global_btn icon_btn primary_btn ">
                        <span>From &#36;{{service.Price}}</span>
                        <!-- <span class="black_user_icon btn_icon"></span> -->
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
