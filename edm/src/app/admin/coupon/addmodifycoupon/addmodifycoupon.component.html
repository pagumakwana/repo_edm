<div class="portlet_body admin_half_forms">
    <form [formGroup]="addCouponForm">
        <div class="form_group">
            <div class="form_area icon_form_group">
                <input formControlName='CouponCode' type="text" name="couponname" placeholder="Enter Coupon Name" />
                <span class="input_icon "></span>
            </div>
            <edm-error [control]="addCouponForm.controls.CouponCode"></edm-error>

        </div>
        <div class="form_group">
            <div class="form_area">
                <textarea formControlName='Description' rows="4" placeholder="Coupon Description"></textarea>
            </div>
            <edm-error [control]="addCouponForm.controls.Description"></edm-error>

        </div>
        <div class="form_group">
            <div class="form_area icon_form_group">
                <select name="trackgenre" formControlName='DiscountType'>
                    <option disabled selected>Discount Type</option>
                    <option value="flat">Flat Discount</option>
                    <option value="percent">Percent Discount</option>
                </select>
                <span class="input_icon dropdown_icon"></span>
            </div>
            <edm-error [control]="addCouponForm.controls.DiscountType"></edm-error>

        </div>
        <div class="multipul_form_group">
            <div class="width_50">
                <div class="form_group">
                    <div class="form_area icon_form_group">
                        <input formControlName='StartDate' type="date" name="startDate"
                            placeholder="Coupon Start Date" />
                        <span class="input_icon date_icon"></span>
                    </div>
                    <edm-error [control]="addCouponForm.controls.StartDate"></edm-error>

                </div>
            </div>
            <div class="width_50">
                <div class="form_group">
                    <div class="form_area icon_form_group">
                        <input formControlName='EndDate' type="date" name="expirydate"
                            placeholder="Coupon Expiry Date" />
                        <span class="input_icon date_icon"></span>
                    </div>
                    <edm-error [control]="addCouponForm.controls.EndDate"></edm-error>

                </div>
            </div>
            <div class="width_50">
                <div class="form_group">
                    <div class="form_area icon_form_group">
                        <input type="text" formControlName='DiscountInMax' name="discountamount"
                            placeholder="Discount Amount" />
                        <span class="input_icon price_icon"></span>
                    </div>
                    <edm-error [control]="addCouponForm.controls.DiscountInMax"></edm-error>
                </div>
            </div>
            <div class="width_50" *ngIf="addCouponForm.controls.DiscountType.value == 'percent'">
                <div class="form_group">
                    <div class="form_area icon_form_group">
                        <input type="number" formControlName='DiscountInPercentage' name="discountamount"
                            placeholder="Percent Discount" />
                        <!-- <span class="input_icon price_icon"></span> -->
                    </div>
                    <edm-error [control]="addCouponForm.controls.DiscountInPercentage"></edm-error>
                </div>
            </div>
            <div class="width_50">
                <div class="form_group">
                    <div class="form_area icon_form_group">
                        <input type="number" formControlName='AudienceCount' name="discountamount"
                            placeholder="Audience Count" />
                        <span class="input_icon price_icon"></span>
                    </div>
                    <edm-error [control]="addCouponForm.controls.AudienceCount"></edm-error>
                </div>
            </div>
        </div>
        <div class="form_group inline_form_group">
            <!-- <label class="form_label">Is Parent</label> -->
            <div class="form_area">
                <div class="inline_radio">
                    <label class="checkbox">
                        <input name="tracks" formControlName='OneTimeUse' type="checkbox">One Time Use
                        <span></span>
                    </label>
                    <label class="checkbox">
                        <input name="tracks" formControlName='OnlyForNewUsers' type="checkbox">Only For New Users
                        <span></span>
                    </label>
                    <!-- <label class="radio">
                        <input name="IsParent" type="radio" checked="checked">only for new users
                        <span></span>
                    </label> -->
                    <!-- <label class="radio">
                        <input name="IsParent" type="radio">apply for our Best Buyers
                        <span></span>
                    </label>
                    <label class="radio">
                        <input name="IsParent" type="radio">apply All Track
                        <span></span>
                    </label>
                    <label class="radio">
                        <input name="IsParent" type="radio">apply for by minimum price 500$ Track
                        <span></span>
                    </label>
                    <label class="radio">
                        <input name="IsParent" type="radio">apply for by minimum price 500$ Track
                        <span></span>
                    </label> -->
                </div>
            </div>
            <!-- <edm-error [control]="addCouponForm.controls.Revision"></edm-error> -->

        </div>
        <div class="form_group">
            <!-- <a class="global_btn primary_btn" data-toggle="modal" data-target="#acknowledge_popup"> -->
            <a class="global_btn primary_btn" (click)="addCouponCode()">
                <span>{{ addCoupon?.Ref_Coupon_ID == 0 ? 'ADD COUPON CODE' : 'MODIFY COUPON CODE'}}</span>
            </a>
            <a class="global_btn primary_btn" [routerLink]="['/admin','coupon']">
                <span>Cancel</span>
            </a>
        </div>
    </form>
</div>
