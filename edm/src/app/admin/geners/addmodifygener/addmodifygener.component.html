<div class="portlet_body admin_half_forms">
    <form [formGroup]="formCategory">
        <div class="form_group">
            <div class="form_area">
                <input type="text" formControlName="CategoryName" id="CategoryName" name="CategoryName"
                    placeholder="Enter category here*" aria-describedby="CategoryNameHelp" />
            </div>
            <edm-error [control]="formCategory?.controls?.CategoryName"></edm-error>
            
        </div>
        <div class="form_group" [hidden]='true'>
            <div class="form_area">
                <input type="text" formControlName="AliasName" id="AliasName" name="AliasName" placeholder="Enter slug"
                    aria-describedby="AliasNameHelp" />
            </div>
            <edm-error [control]="formCategory?.controls?.AliasName"></edm-error>
            
        </div>
        <div class="form_group">
            <div class="form_area icon_form_group">
                <select name="ParentCategory" formControlName="Ref_Parent_ID">
                    <option value="">Select Parent Category</option>
                    <option *ngFor="let objCategory of categoryData" [value]="objCategory.Ref_Category_ID">
                        {{objCategory.CategoryName}}</option>
                </select>
                <span class="input_icon dropdown_icon"></span>
            </div>
            <edm-error [control]="formCategory?.controls?.Ref_Parent_ID"></edm-error>
        </div>
        <div class="form_group">
            <div class="form_area">
                <!-- <edm-texteditor formControl></edm-texteditor> -->
                <textarea rows="4" formControlName="CategoryDescription" id="CategoryDescription"
                    placeholder="Enter description here" aria-describedby="CategoryDescriptionHelp"
                    placeholder="Category Description"></textarea>
            </div>
            <edm-error [control]="formCategory?.controls?.CategoryDescription"></edm-error>
            
        </div>
        <div class="form_group">
            <div class="form_area icon_form_group">
                <select name="CategoryUseBy" formControlName="CategoryUseBy">
                    <option value="">Select category type*</option>
                    <option value="1">Track</option>
                    <option value="2">Beats</option>
                    <option value="3">Blog</option>
                    <option value="4">Service</option>
                    <option value="5">News</option>
                </select>
                <span class="input_icon dropdown_icon"></span>
            </div>
            <edm-error [control]="formCategory?.controls?.CategoryUseBy"></edm-error>

        </div>
        <div class="form_group">
            <label class="form_label">Upload Service Cover Image</label>
            <div class="form_area" *ngIf="fileChoosenData.ImageUrl.length < 1">
                <div class="custom-file">
                    <input type="file" (change)="fileChoosen($event,'ImageUrl')" class="custom-file-input"
                        id="customFile">
                    <!-- <img [src]="fileChoosenData.ImageUrl.thumb ? fileChoosenData.ImageUrl.thumb : '../../../../assets/images/product_thumbnail.jpg'"
                        class="image_preview" /> -->
                    <label class="custom-file-label" for="customFile">
                        Choose file
                    </label>
                    <!-- <label class="custom-file-label upload_btn"></label> -->
                </div>
                <span class="file_formats">Note: File upload limit - 1GB</span>
                <edm-error [control]="formCategory?.controls?.ImageUrl"></edm-error>

            </div>
            <div class="form_area" *ngFor="let img of fileChoosenData.ImageUrl;let i = index">
                <div class="attched_img">
                    <div>
                        <img [src]="img.thumb" />
                        <a (click)="removeFile('ImageUrl',i)" title="Remove Image">
                            <img src="../../../../assets/images/close_blue.svg">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="form_group">
            <div class="form_area">
                <input type="text" formControlName="MetaTitle" id="MetaTitle" name="MetaTitle"
                    placeholder="Enter meta title here" aria-describedby="MetaTitleHelp" />
            </div>
            <div class="error_msg"
                *ngIf="formCategory.controls.MetaTitle.invalid && formCategory.controls.MetaTitle.touched">
                <span id="MetaTitleHelp">This field is Required</span>
            </div>
        </div>
        <div class="form_group">
            <div class="form_area">
                <input type="text" formControlName="MetaKeywords" id="MetaKeywords" name="MetaKeywords"
                    placeholder="Enter meta keywords here" aria-describedby="MetaKeywordsHelp" />
            </div>
            <div class="error_msg"
                *ngIf="formCategory.controls.MetaKeywords.invalid && formCategory.controls.MetaKeywords.touched">
                <span id="MetaKeywordsHelp">This field is Required</span>
            </div>
        </div>
        <div class="form_group">
            <div class="form_area">
                <textarea rows="4" formControlName="MetaDescription" id="MetaDescription"
                    placeholder="Enter meta description here" aria-describedby="MetaDescriptionHelp"></textarea>
            </div>
            <div class="error_msg"
                *ngIf="formCategory.controls.MetaDescription.invalid && formCategory.controls.MetaDescription.touched">
                <span id="MetaDescriptionHelp">This field is Required</span>
            </div>
        </div>
        <div class="button_group">
            <a type="submit" (click)="setCategoryModel()" class="global_btn primary_btn">
                <span>{{btnTitle}}</span>
            </a>
            <a routerLink='/admin/category' class="global_btn primary_btn">
                <span>Cancel</span>
            </a>
        </div>
    </form>
</div>
<div class="modal fade acknowledge_popup" id="acknowledge_popup" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true" keyboard="true">
    <div class="modal-md modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <img src="../../../../assets/images/success_tick.svg" alt="Genre Submitted Successfully">
                <h3>Thank You</h3>
                <p>Your Genre has been submitted will notify you the status of Genre approval.</p>
            </div>
        </div>
    </div>
</div>
