<form [formGroup]="addmodifyauthority">
    <div class="portlet_body admin_half_forms">
        <div class="form_group">
            <div class="form_area icon_form_group">
                <input type="text" name="AuthorityName" formControlName="AuthorityName" [(ngModel)]="AuthorityName" placeholder="Authority Name" />
                <span class="input_icon "></span>
            </div>
            <edm-error [control]="addmodifyauthority.controls.AuthorityName"></edm-error>
        </div>
        <div class="form_group">
            <div class="form_area icon_form_group textarea_icon_form_group">
                <textarea rows="4" placeholder="Describe" formControlName="Description" [(ngModel)]="Description"></textarea>
                <span class="input_icon bio_icon"></span>
            </div>
            <span class="file_formats right_align">Max 1200 caractors</span>
            <edm-error [control]="addmodifyauthority.controls.Description"></edm-error>
        </div>
        <div class="form_group inline_form_group">
            <label>Authority Type</label>
            <div class="inline_checkbox">
                <label class="checkbox">
                    <input [ngModelOptions]="{standalone: true}" name="IsUser" [(ngModel)]="IsUser" type="checkbox">User
                    <span></span>
                </label>
                <label class="checkbox">
                    <input  [ngModelOptions]="{standalone: true}" name="IsAdmin" [(ngModel)]="IsAdmin" type="checkbox" (change)="getmodule()">Admin
                    <span></span>
                </label>
            </div>
        </div>
        <div class="form_group inline_form_group">
            <label>User Master</label>
            <div class="inline_checkbox">
                <label class="checkbox">
                    <input [ngModelOptions]="{standalone: true}" name="IsuserMaster" [(ngModel)]="IsuserMaster" type="checkbox" (change)="getMasterlist()">
                    <span></span>
                </label>
            </div>
        </div>
        <div class="form_group" *ngIf="IsuserMaster">
            <div class="form_area icon_form_group">
                <!-- <select name="masterdataID" formControlName="masterdataID" [value]="masterdataID" [(ngModel)]="masterdataID">
                            <option [value]="undefined" disabled hidden>Select MasterData</option>
                            <option *ngFor="let parentmaster of masterdatalist" [value]="parentmaster.Ref_UserMasterData_ID" [selected]="parentmaster.Ref_UserMasterData_ID == masterdataID">{{parentmaster.UserMasterData}}</option>

                        </select>
                <span class="input_icon dropdown_icon"></span> -->
                <div *ngFor="let usermaster of masterlist; let i = index">
                    <label class="checkbox">
                        <input name="usermaster_A_{{i}}" [ngModelOptions]="{standalone: true}" [(ngModel)]="usermaster.isMasterchecked" type="checkbox" [value]="usermaster.Ref_UserMaster_ID" (change)="selectMaster($event)">{{usermaster.UserMaster}}
                        <span></span>
                    </label>
                    <div *ngIf="usermaster.isMasterchecked">
                        <label>{{usermaster.UserMaster}}</label>
                        <label class="checkbox">
                            <input [ngModelOptions]="{standalone: true}" name="master" [(ngModel)]="AllMasterDatachecked" type="checkbox" (change)="selectallMasterData()">Select All
                            <span></span>
                        </label>
                        <div *ngFor="let masterdata of masterdatalist; let index = index">
                            <label class="checkbox">
                                <input [ngModelOptions]="{standalone: true}" name="masterdata_{{index}}" [(ngModel)]="masterdata.isMasterDatachecked" type="checkbox" (change)="onSelectMasterData()">{{masterdata.UserMasterData}}
                                <span></span>
                            </label>
                        </div>
                        <!-- <div *ngFor="let masterlist of parentmasterlist; let i = index">
                            <label *ngIf="masterlist.userMasterData.length != 0 && masterlist.IsMandatory != true">{{masterlist.UserMaster}}</label>
                            <label *ngIf="masterlist.userMasterData.length != 0 && masterlist.IsMandatory == true">{{masterlist.UserMaster}}*</label>
                            <label class="checkbox" *ngIf="masterlist.userMasterData.length != 0">
                                <input [ngModelOptions]="{standalone: true}" name="master_{{i}}" [(ngModel)]="masterlist.isSelected" type="checkbox" (change)="SelectAllmasterlist(i,$event)">Select All
                                <span></span>
                            </label>
                            <div *ngFor="let masterdata of masterlist.userMasterData; let index = index">
                                <label class="checkbox">
                                    <input [ngModelOptions]="{standalone: true}" name="masterdata_{{i}}{{index}}" [(ngModel)]="masterdata.isSelected" type="checkbox" (change)="onSelectMasterData(i)">{{masterdata.UserMasterData}}
                                    <span></span>
                                </label>
                            </div>
                        </div> -->
                    </div>
                </div>



            </div>
            <edm-error [control]="addmodifyauthority.controls.masterdataID"></edm-error>

        </div>
        <div class="form_group" *ngIf="IsAdmin">
            <div class="form_area icon_form_group">
                <label>Module</label>
                <!-- <select name="ModuleID" formControlName="ModuleID" [value]="ModuleID" [(ngModel)]="ModuleID">
                            <option [value]="undefined" disabled hidden>Select Module</option>
                            <option *ngFor="let module of modulelist" [value]="module.Ref_Module_ID" [selected]="module.Ref_Module_ID == ModuleID">{{module.ModuleName}}</option>

                        </select>
                <span class="input_icon dropdown_icon"></span> -->
                <div *ngFor="let module of modulelist; let index = index">
                    <label class="checkbox">
                        <input [ngModelOptions]="{standalone: true}" name="module_{{index}}" [(ngModel)]="module.isModulechecked" type="checkbox" (change)="onSelectModule()">{{module.ModuleName}}
                        <span></span>
                    </label>
                    <div class="form_group inline_form_group" *ngIf="module.isModulechecked">
                        <label class="form_label">Module Permission</label>
                        <div class="inline_checkbox">
                            <label class="checkbox">
                                <input [ngModelOptions]="{standalone: true}" name="modulepermissions_{{index}}" [(ngModel)]="permissions.IsView" type="checkbox">View
                                <span></span>
                            </label>
                            <label class="checkbox">
                                <input  [ngModelOptions]="{standalone: true}" name="modulepermissions_{{index}}" [(ngModel)]="permissions.IsEdit" type="checkbox">Edit
                                <span></span>
                            </label>
                            <label class="checkbox">
                                <input [ngModelOptions]="{standalone: true}" name="modulepermissions_{{index}}" [(ngModel)]="permissions.IsDelete" type="checkbox">Delete
                                <span></span>
                            </label>
                            <label class="checkbox">
                                <input [ngModelOptions]="{standalone: true}" name="modulepermissions_{{index}}" [(ngModel)]="permissions.IsApproval" type="checkbox">Approval
                                <span></span>
                            </label>
                        </div>
                    </div>
                </div>

            </div>
            <edm-error [control]="addmodifyauthority.controls.ModuleID"></edm-error>

        </div>

        <div class="button_group">
            <a class="global_btn primary_btn" (click)="addmodifyauthoritysubmit()">
                <span>Add</span>
            </a>
        </div>
    </div>


</form>
